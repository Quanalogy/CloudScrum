<div class="container">
    <h1>
        {{title}}
    </h1>
    <form>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" required
                   [(ngModel)]="model.email" name="email"
                   pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" required
                   [(ngModel)]="model.password" name="password">
        </div>
        <nav>
            <a type="button" class="btn" [routerLink]="['/create-user']" routerLinkActive="active">Create user</a>
            <a type="button" class="btn" [routerLink]="['/notFound']" routerLinkActive="active">Forgot password</a>
            <button type="submit" class="btn btn-default" (click)="login(model.email,model.password)">Submit</button>
        </nav>
    </form>
</div>
