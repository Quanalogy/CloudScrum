<div class="container">
    <h1>
        {{title}}
    </h1>
    <form>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" required>
        </div>
        <nav>
            <button type="button" class="btn btn-default" routerLink="/create-user" routerLinkActive="active">Create user</button>
            <button type="button" class="btn btn-default" routerLink="/notFound" routerLinkActive="active">Forgot password</button>
            <button type="submit" class="btn btn-default">Submit</button>
        </nav>
    </form>
</div>
